<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>

        <form method="POST">
            <label for="base_currency">Base Currency:</label>
            <input type="text" id="base_currency" name="base_currency" placeholder="e.g., USD" required>

            <label for="target_currency">Target Currency:</label>
            <input type="text" id="target_currency" name="target_currency" placeholder="e.g., EUR" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Convert</button>
        </form>

        {% if rate %}
        <div class="result">
            <h2>Conversion Rate: {{ rate }}</h2>
            <h3>Converted Amount: {{ converted_amount }}</h3>
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}

    </div>

</body>
</html>
