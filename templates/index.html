<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Currency Exchange</title>
</head>
<body>
    <header>
        <h1>Currency Exchange Rate</h1>
    </header>

    <div class="container">
        <!-- Flash messages for errors or success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    <ul>
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Currency conversion form -->
        <form action="/convert" method="post">
            <!-- Removed CSRF token and form-related code -->

            <label for="base_currency">Base Currency:</label>
            <select name="base_currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }} ({{ symbols[currency] }})</option>
                {% endfor %}
            </select><br><br>

            <label for="target_currency">Target Currency:</label>
            <select name="target_currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }} ({{ symbols[currency] }})</option>
                {% endfor %}
            </select><br><br>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" required><br><br>

            <button type="submit">Convert</button>
            <button type="reset">Clear</button>
        </form>

        <div id="loading" style="display:none;">Loading...</div>

        <div id="result" style="display:none;">
            <h3>Conversion Result</h3>
            <p id="conversion_result"></p>
        </div>
    </div>

    <footer>
        <p>Powered by Currency Exchange API. &copy; 2024</p>
    </footer>

    <script>
        // Show loading indicator when form is submitted
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });

        // JavaScript to display conversion result after fetching the data
        function displayResult(conversionData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('conversion_result').innerText = conversionData;
        }
    </script>
</body>
</html>
